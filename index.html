<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip</h1>
    <section class="btn-section">
        <button onclick="onAddMarker()" class="btn-add-marker btn-design">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos btn-design">My Location</button>
        <div class="search-bar btn-section">
            <input id="show-markers" type="text" value="Enter Location" />
            <button onclick="onSearchLocation(this.value)" class="btn-pan btn-design">go</button>
        </div>
    </section>

    <section>
        <p>You are at: <span class="user-pos"></span></p>
    </section>
    
    <section class="infor">
        <div class="weather"></div>
        <div class="location-table"></div>
        <div class="map" id="map" style="width: 500px; height: 400px;"></div>
    </section>
    <p>Saved Locations: <span class="locs"></span></p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
